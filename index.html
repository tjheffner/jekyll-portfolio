---
layout: homepage
---

<div class="home">

  <ul class="project-list">
    {% for project in site.projects %}
      <li>

          <div class="project-links">    
            <a href="{{ project.url | prepend: site.baseurl }}">
               <img src="{{ project.thumbnail }}" />
            </a>
          </div>


      </li>
    {% endfor %}
  </ul>

</div>
