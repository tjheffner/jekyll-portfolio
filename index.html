---
layout: homepage
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="project-list">
    {% for project in site.projects %}
      <li>

        <h2>
          <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
        </h2>

      </li>
    {% endfor %}
  </ul>

</div>
