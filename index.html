---
layout: homepage
---

<div class="home">

  <ul class="post-list">
    {% for project in site.projects %}
      <li>

        <h2>
          <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">
            <img src="{{ project.thumbnail }}" />
          </a>
        </h2>

      </li>
    {% endfor %}
  </ul>

</div>
